version: "3.9"
services:
  web:
    build: .
    ports:
      - 8080:8080
    volumes:
      - ./db.sqlite:/code/db.sqlite
  embedder:
    build: ./embedder
  qdrant:
    image: "qdrant/qdrant"
    volumes:
      - ./qdrant/qdrant.tar:/snapshots/qdrant.tar:Z
    command: "/qdrant/qdrant --force-snapshot --snapshot /snapshots/qdrant.tar:verses"
