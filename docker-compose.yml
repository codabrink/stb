version: "3.9"
services:
  web:
    image: codabrink/stb
    ports:
      - 8080:8080
    volumes:
      - ./db.sqlite:/code/db.sqlite
  embedder:
    build: ./embedder
    ports:
      - 8000:8000
  qdrant:
    image: "qdrant/qdrant"
    volumes:
      - ./qdrant/qdrant.tar:/snapshots/qdrant.tar:Z
    command: "/qdrant/qdrant --force-snapshot --snapshot /snapshots/qdrant.tar:verses"
    ports:
      - 6333:6333
      - 6334:6334
